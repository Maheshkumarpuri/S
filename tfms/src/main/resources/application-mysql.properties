spring.application.name=TFMS
server.port=8080

spring.datasource.url=jdbc:mysql://localhost:3306/tfms?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC
spring.datasource.driverClassName=com.mysql.cj.jdbc.Driver
spring.datasource.username=tfms
spring.datasource.password=tfms_password

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# File storage
tfms.storage.location=uploads